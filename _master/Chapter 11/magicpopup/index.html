<!doctype html>
<html class="no-js" lang="en"> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chapter 11 - MagicPopup</title>
  <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
  <style type="text/css">
    body{background: #ccc; font-family: Helvetica, Arial; }
  </style>
</head> 
<body>

  <center>
    <p><a class="image-link" href="images/8588290361_ecf8c27021_b.jpg" title="This image fits only horizontally.">
    <img src="images/8588290361_ecf8c27021_s.jpg" alt="" />
    </a></p>
    <p><a class="popup-youtube" href="http://www.youtube.com/watch?v=UM0Cl3wWys0">Open video</a></p>
  </center>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.image-link').magnificPopup({type:'image'});
      $('.popup-youtube').magnificPopup({
        type: 'iframe',
        mainClass: 'mfp-fade'
      });
    });
  </script>

</body>
</html>

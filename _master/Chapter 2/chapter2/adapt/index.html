<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<meta name="copyright" content="Licensed under GPL and MIT." />
<title>Chapter 2 - Adapt.js</title>

<noscript>
<link rel="stylesheet" href="css/mobile.min.css" />
</noscript>
<style>
  .range_test {display: none;font-weight: bold;}
  html.range_0 #p_0 {display: block;}
  html.range_1 #p_1 {display: block;}
  html.range_2 #p_2 {display: block;}
  html.range_3 #p_3 {display: block;}
  html.range_4 #p_4 {display: block;}
  html.range_5 #p_5 {display: block;}
</style>
<script>

function myCallback(i, width) {
  var html = document.documentElement;
  html.className = html.className.replace(/(\s+)?range_\d/g, '');
  if (i > -1) {
    html.className += ' range_' + i;
  }
}

var ADAPT_CONFIG = {
  // false = Only run once, when page first loads.
  // true = Change on window resize and page tilt.
  dynamic: true,

  // Optional callback... myCallback(i, width)
  callback: myCallback,

  // First range entry is the minimum.
  // Last range entry is the maximum.
  // Separate ranges by "to" keyword.
  range: [
    '0 to 760',
    '760 to 980',
    '980 to 1280',
    '1280 to 1600',
    '1600 to 1920',
    '1920'
  ]
};
</script>
<script src="js/adapt.min.js"></script>
</head>
<body>

<p class="range_test" id="p_0">
  Visible at: 0px to 760px
</p>
<p class="range_test" id="p_1">
  Visible at: 760px to 980px
</p>
<p class="range_test" id="p_2">
  Visible at: 980px to 1280px
</p>
<p class="range_test" id="p_3">
  Visible at: 1280px to 1600px
</p>
<p class="range_test" id="p_4">
  Visible at: 1600px to 1920px
</p>
<p class="range_test" id="p_5">
  Visible at: above 1920px
</p>

</body>
</html>

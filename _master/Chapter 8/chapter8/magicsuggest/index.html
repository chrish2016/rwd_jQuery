<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="charset=utf-8">
  <title>Chapter 8 - MagicSuggest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/magicsuggest-1.3.1.css">
  <style type="text/css">
    body { background: #ccc; font-family: helvetica; padding: 100px}
    input {width: 200px;}
  </style>
</head>
<body>
  <div class="content">
    <label for="field-city">City: </label>
    <input id="field-city" type="text"/>
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/magicsuggest-1.3.1.js"></script>
  <script>
    $(document).ready(function() {
      var jsonData = [];
      var cities = 'New York,Los Angeles,Chicago,Houston,Paris,Marseille,Toulouse,Lyon,Bordeaux,Philadelphia,Phoenix,San Antonio,San Diego,Dallas'.split(',');
      for(var i=0;i<cities.length;i++) jsonData.push({id:i,name:cities[i]});
      var city = $('#field-city').magicSuggest({
        data: jsonData,
        resultAsString: true,
        maxSelection: 1,
        maxSelectionRenderer: function(){}
      })
    });
  </script>

</body>
</html>

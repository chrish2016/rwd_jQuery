<!DOCTYPE html> 
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chapter 5 - Picturefill</title>
		<script src="js/matchmedia.js"></script>
		<script src="js/picturefill.js"></script>
		<style>
			img { max-width: 100%; }
		</style>
	</head>
	<body>
		
		<span data-picture data-alt="Picture alternative text">
			<span data-src="images/small.jpg"></span>
			<span data-src="images/medium.jpg" data-media="(min-width: 400px)"></span>
			<span data-src="images/large.jpg" data-media="(min-width: 800px)"></span>
			<span data-src="images/extralarge.jpg" data-media="(min-width: 1000px)"></span>
			<noscript>
        <img src="images/small.jpg" alt="Picture alternative text">
      </noscript>
		</span>

	</body>
</html>

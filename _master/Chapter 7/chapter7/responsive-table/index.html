<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapter 7 - Responsive Tables</title>
	<link rel="stylesheet" href="css/responsive-tables.css">

  <style type="text/css">
    body{font-family: Helvetica, Arial}
    table { border: 1px solid grey;}
  </style>
</head>

<body>

  <table class="responsive" cellspacing="0">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
      <th>Header 4</th>
      <th>Header 5</th>
      <th>Header 6</th>
    </tr>
    <tr>
      <td>first column important data</td>
      <td>row 1, cell 2</td>
      <td>row 1, cell 3</td>
      <td>row 1, cell 4</td>
      <td>row 1, cell 5</td>
      <td>row 1, cell 6</td>
    </tr>
    <tr>
      <td>first column important data</td>
      <td>row 2, cell 2</td>
      <td>row 2, cell 3</td>
      <td>row 2, cell 4</td>
      <td>row 2, cell 5</td>
      <td>row 2, cell 6</td>
    </tr>
  </table>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="js/responsive-tables.js"></script>

</body>
</html>
